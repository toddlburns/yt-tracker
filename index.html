<html lang="en">

    <title>The Velvet Tube</title>

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Lora', Georgia, serif;
            background: linear-gradient(135deg, #1a1510 0%, #2a1f1a 50%, #1a1510 100%);
            color: #F5E6D3;
            min-height: 100vh;
        }

        /* Retro texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        /* Password Gate */
        #gate {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        #gate h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 8px;
            color: #C9A227;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }
        #gate p { font-size: 0.9rem; color: #a89a8a; margin-bottom: 24px; font-style: italic; }
        #gate .input-row { display: flex; gap: 8px; }
        #gate input {
            padding: 12px 18px; font-size: 1rem; border: 2px solid #5a4a3a;
            border-radius: 4px; background: #2a1f1a; color: #F5E6D3;
            outline: none; width: 260px; font-family: 'Lora', serif;
        }
        #gate input:focus { border-color: #C9A227; }
        #gate button {
            padding: 12px 24px; font-size: 1rem; border: none; border-radius: 4px;
            background: linear-gradient(180deg, #C9A227 0%, #8B7355 100%);
            color: #1a1510; cursor: pointer; font-weight: 600;
            font-family: 'Playfair Display', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #gate button:hover { background: linear-gradient(180deg, #D4AF37 0%, #9B8365 100%); }
        #gate .error { color: #C75050; font-size: 0.85rem; margin-top: 12px; min-height: 20px; }

        /* App */
        #app { display: none; max-width: 760px; margin: 0 auto; padding: 20px; position: relative; z-index: 1; }

        .app-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 16px; padding-bottom: 16px;
            border-bottom: 1px solid #4a3a2a;
        }
        .app-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #C9A227;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }
        .app-header .lock-btn {
            background: none; border: 1px solid #5a4a3a; color: #a89a8a; padding: 8px 14px;
            border-radius: 4px; cursor: pointer; font-size: 0.8rem;
            font-family: 'Lora', serif;
        }
        .app-header .lock-btn:hover { border-color: #C9A227; color: #C9A227; }

        .subtitle { font-size: 0.85rem; color: #8a7a6a; margin-top: 4px; font-style: italic; }

        /* Progress bar */
        .progress-wrap {
            width: 100%; height: 4px; background: #3a2a1a; border-radius: 2px;
            margin-bottom: 16px; overflow: hidden; display: none;
        }
        .progress-bar {
            height: 100%; background: linear-gradient(90deg, #C9A227, #8B7355);
            border-radius: 2px; transition: width 0.2s ease;
        }

        /* Manage Channels */
        .manage-toggle {
            background: none; border: 1px solid #5a4a3a; color: #C9A227; padding: 8px 16px;
            border-radius: 4px; cursor: pointer; font-size: 0.85rem; margin-bottom: 16px;
            font-family: 'Playfair Display', serif;
        }
        .manage-toggle:hover { background: #2a1f1a; border-color: #C9A227; }
        .manage-section {
            display: none; margin-bottom: 24px; padding: 20px;
            background: linear-gradient(180deg, #2a1f1a 0%, #1a1510 100%);
            border-radius: 8px; border: 1px solid #4a3a2a;
        }
        .manage-section.open { display: block; }

        .search-row { display: flex; gap: 8px; margin-bottom: 16px; flex-wrap: wrap; }
        .search-row input {
            flex: 1; min-width: 200px; padding: 10px 14px; font-size: 0.9rem;
            border: 1px solid #5a4a3a; border-radius: 4px; background: #1a1510;
            color: #F5E6D3; outline: none; font-family: 'Lora', serif;
        }
        .search-row input:focus { border-color: #C9A227; }
        .search-row select {
            padding: 10px 14px; font-size: 0.9rem; border: 1px solid #5a4a3a;
            border-radius: 4px; background: #1a1510; color: #F5E6D3;
            font-family: 'Lora', serif; cursor: pointer;
        }
        .search-row button {
            padding: 10px 20px; font-size: 0.9rem; border: none; border-radius: 4px;
            background: linear-gradient(180deg, #C9A227 0%, #8B7355 100%);
            color: #1a1510; cursor: pointer; font-weight: 600;
            font-family: 'Playfair Display', serif;
        }
        .search-row button:hover { background: linear-gradient(180deg, #D4AF37 0%, #9B8365 100%); }

        .search-results { margin-bottom: 16px; }
        .search-result {
            display: flex; align-items: center; gap: 12px; padding: 10px 12px;
            border-radius: 6px; cursor: pointer; transition: background 0.15s;
            border-bottom: 1px solid #3a2a1a;
        }
        .search-result:hover { background: #2a1f1a; }
        .search-result img {
            width: 40px; height: 40px; border-radius: 50%; object-fit: cover;
            background: #3a2a1a; border: 2px solid #5a4a3a;
        }
        .search-result .sr-info { flex: 1; }
        .search-result .sr-name { font-size: 0.9rem; color: #F5E6D3; }
        .search-result .sr-subs { font-size: 0.75rem; color: #8a7a6a; }
        .search-result .sr-add {
            font-size: 0.8rem; color: #C9A227; background: none; border: 1px solid #C9A227;
            padding: 6px 12px; border-radius: 4px; cursor: pointer;
            font-family: 'Playfair Display', serif;
        }
        .search-result .sr-add:hover { background: #C9A227; color: #1a1510; }

        .channel-section { margin-bottom: 16px; }
        .channel-label {
            font-size: 0.85rem; color: #C9A227; margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
            display: flex; align-items: center; gap: 8px;
        }
        .channel-label .count {
            background: #722F37; color: #F5E6D3; padding: 2px 8px;
            border-radius: 10px; font-size: 0.75rem;
        }
        .channel-pills { display: flex; flex-wrap: wrap; gap: 8px; }
        .channel-pill {
            display: inline-flex; align-items: center; gap: 6px; padding: 6px 12px;
            background: #3a2a1a; border-radius: 20px; font-size: 0.8rem; color: #F5E6D3;
            border: 1px solid #5a4a3a;
        }
        .channel-pill.omni {
            background: #4a2a3a; border-color: #722F37;
        }
        .channel-pill .remove-channel {
            background: none; border: none; color: #8a7a6a; cursor: pointer;
            font-size: 0.9rem; padding: 0 2px; line-height: 1;
        }
        .channel-pill .remove-channel:hover { color: #C75050; }

        /* Feed */
        .feed-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0; border-top: 1px solid #4a3a2a; margin-bottom: 12px;
        }
        .feed-title {
            font-size: 0.9rem; color: #C9A227;
            font-family: 'Playfair Display', serif;
        }
        .refresh-btn {
            background: none; border: 1px solid #5a4a3a; color: #a89a8a; padding: 6px 14px;
            border-radius: 4px; cursor: pointer; font-size: 0.8rem;
            font-family: 'Lora', serif;
        }
        .refresh-btn:hover { border-color: #C9A227; color: #C9A227; }

        .feed-empty {
            text-align: center; color: #6a5a4a; padding: 50px 0; font-size: 0.95rem;
            font-style: italic;
        }

        /* Video card */
        .video-card {
            display: flex; gap: 12px; padding: 14px; border-radius: 8px;
            cursor: pointer; transition: background 0.15s;
            border-bottom: 1px solid #3a2a1a;
            background: linear-gradient(180deg, transparent 0%, rgba(42,31,26,0.3) 100%);
        }
        .video-card:hover { background: #2a1f1a; }
        .video-card.dismissed { display: none; }

        .vc-check {
            flex-shrink: 0; width: 22px; height: 22px; margin-top: 2px;
            border: 2px solid #5a4a3a; border-radius: 4px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.15s;
        }
        .vc-check:hover { border-color: #C9A227; }
        .vc-check.checked { border-color: #C9A227; background: #C9A227; }
        .vc-check.checked::after { content: '\2713'; color: #1a1510; font-size: 12px; font-weight: 700; }

        .vc-body { flex: 1; min-width: 0; }
        .vc-meta { display: flex; gap: 10px; align-items: center; margin-bottom: 4px; flex-wrap: wrap; }
        .vc-channel { font-size: 0.85rem; color: #C9A227; font-weight: 500; }
        .vc-time { font-size: 0.75rem; color: #6a5a4a; }
        .vc-omni-tag {
            font-size: 0.65rem; background: #722F37; color: #F5E6D3;
            padding: 2px 6px; border-radius: 3px; text-transform: uppercase;
        }
        .vc-title { font-size: 0.95rem; color: #F5E6D3; margin-bottom: 4px; line-height: 1.4; }
        .vc-title.official-mv { color: #D4AF37; font-weight: 600; }
        .vc-info-row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
        .vc-duration { font-size: 0.8rem; color: #6a5a4a; }
        .vc-views-inline { font-size: 0.8rem; color: #6a5a4a; }
        .vc-views-inline.popular { color: #C9A227; }
        .vc-artist-match {
            font-size: 0.7rem; background: #4a6a4a; color: #c0e0c0;
            padding: 2px 6px; border-radius: 3px;
        }

        .vc-thumb {
            flex-shrink: 0; width: 110px; height: 62px; border-radius: 4px;
            object-fit: cover; background: #3a2a1a; cursor: pointer;
            border: 1px solid #5a4a3a;
        }
        .vc-thumb:hover { opacity: 0.85; border-color: #C9A227; }

        /* Expanded card */
        .video-card.expanded {
            background: #2a1f1a;
            flex-direction: column;
            border: 1px solid #5a4a3a;
        }
        .video-card.expanded .vc-row { display: flex; gap: 12px; }
        .video-card.expanded .vc-thumb-large {
            width: 100%; max-width: 420px; border-radius: 6px; margin: 12px 0;
            aspect-ratio: 16/9; object-fit: cover; background: #3a2a1a;
            border: 1px solid #5a4a3a;
        }
        .vc-desc {
            font-size: 0.85rem; color: #a89a8a; white-space: pre-wrap; word-break: break-word;
            max-height: 180px; overflow-y: auto; margin: 10px 0; line-height: 1.6;
            padding: 12px; background: #1a1510; border-radius: 6px;
            border: 1px solid #3a2a1a;
        }
        .vc-desc a { color: #C9A227; }
        .vc-actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
        .vc-watch {
            display: inline-block; padding: 8px 16px; font-size: 0.85rem; color: #F5E6D3;
            background: #722F37; border-radius: 4px; text-decoration: none;
            font-family: 'Playfair Display', serif;
        }
        .vc-watch:hover { background: #8B3F47; }
        .vc-transcript-btn {
            padding: 8px 16px; font-size: 0.85rem; color: #C9A227;
            background: none; border: 1px solid #C9A227; border-radius: 4px;
            cursor: pointer; font-family: 'Playfair Display', serif;
        }
        .vc-transcript-btn:hover { background: #C9A227; color: #1a1510; }
        .vc-transcript-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .vc-views { font-size: 0.8rem; color: #6a5a4a; margin-top: 8px; }
        .vc-loading { font-size: 0.85rem; color: #6a5a4a; padding: 10px 0; font-style: italic; }

        /* Transcript panel */
        .transcript-panel {
            margin-top: 12px; padding: 14px; background: #1a1510;
            border-radius: 6px; border: 1px solid #4a3a2a;
            max-height: 300px; overflow-y: auto;
        }
        .transcript-panel h4 {
            font-family: 'Playfair Display', serif;
            color: #C9A227; margin-bottom: 10px; font-size: 0.9rem;
        }
        .transcript-text {
            font-size: 0.85rem; color: #a89a8a; line-height: 1.7;
            white-space: pre-wrap;
        }
        .transcript-unavailable {
            font-size: 0.85rem; color: #6a5a4a; font-style: italic;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a1510; }
        ::-webkit-scrollbar-thumb { background: #5a4a3a; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6a5a4a; }

        /* Decorative elements */
        .deco-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #C9A227, transparent);
            margin: 20px 0;
        }
    </style>
</head>

    <p id="gate-subtitle">Your private screening room awaits...</p>
    <div class="input-row">

        <button id="pw-btn" onclick="handlePassword()">Enter</button>
    </div>
    <div class="error" id="pw-error"></div>
</div>

<!-- Main App -->

    <button class="manage-toggle" id="manage-toggle" onclick="toggleManage()">&#9830; Manage Channels</button>

    <div class="manage-section" id="manage-section">

            <button onclick="searchChannel()">Search</button>

        <div class="search-results" id="search-results"></div>

        <div class="channel-section">

            <div class="channel-pills" id="artist-pills"></div>
        </div>

        <div class="channel-section">
            <div class="channel-label">

                    (searches for artist names)

            </div>
            <div class="channel-pills" id="omni-pills"></div>

    </div>

    <div class="feed-header">
        <div class="feed-title" id="feed-title">The Reel</div>
        <button class="refresh-btn" onclick="refreshFeed()">Refresh</button>
    </div>

    <div id="feed"></div>
</div>

// ─── Password Protection ──────────────────────────────────────
async function sha256(str) {
    const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(str));
    return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
}

const PW_HASH_KEY = 'yt_tracker_pw_hash';
const AUTH_KEY = 'yt_tracker_auth';

function getStoredHash() { return localStorage.getItem(PW_HASH_KEY); }

async function handlePassword() {
    const input = document.getElementById('pw-input').value;
    if (!input) return;
    const hash = await sha256(input);
    const stored = getStoredHash();
    if (!stored) {
        localStorage.setItem(PW_HASH_KEY, hash);
        sessionStorage.setItem(AUTH_KEY, 'true');
        showApp();
    } else if (hash === stored) {
        sessionStorage.setItem(AUTH_KEY, 'true');
        showApp();
    } else {
        document.getElementById('pw-error').textContent = 'Incorrect password, darling.';
        document.getElementById('pw-input').value = '';
        document.getElementById('pw-input').focus();
    }
}

function showApp() {
    document.getElementById('gate').style.display = 'none';
    document.getElementById('app').style.display = 'block';
    init();
}

function showGate() {
    document.getElementById('gate').style.display = 'flex';
    document.getElementById('app').style.display = 'none';
    const stored = getStoredHash();
    if (!stored) {
        document.getElementById('gate-title').textContent = 'Welcome to The Velvet Tube';
        document.getElementById('gate-subtitle').textContent = 'Set a password for your private lounge.';
        document.getElementById('pw-btn').textContent = 'Set Password';

        document.getElementById('gate-subtitle').textContent = 'Your private screening room awaits...';
        document.getElementById('pw-btn').textContent = 'Enter';
    }
}

function loadChannels() {
    const stored = localStorage.getItem('yt_tracker_channels_v2');
    if (stored) {
        channels = JSON.parse(stored);
        // Merge any new defaults
        const existingIds = new Set(channels.map(c => c.channelId));
        let added = false;
        for (const def of DEFAULT_CHANNELS) {
            if (!existingIds.has(def.channelId)) {
                channels.push(def);
                added = true;
            }
        }
        if (added) {
            channels.sort((a, b) => a.name.localeCompare(b.name));
            saveChannels();
        }
    } else {
        // Migrate from old format
        const oldStored = localStorage.getItem('yt_tracker_artists');
        if (oldStored) {
            const oldChannels = JSON.parse(oldStored);
            channels = oldChannels.map(c => ({
                name: c.name,
                channelId: c.channelId,
                type: c.filter ? 'omni' : 'artist'
            }));
        } else {
            channels = [...DEFAULT_CHANNELS];
        }
        saveChannels();
    }
}

function saveChannels() {
    localStorage.setItem('yt_tracker_channels_v2', JSON.stringify(channels));
}

function getArtistNames() {
    return channels.filter(c => c.type === 'artist').map(c => c.name);
}

function addChannel(name, channelId, type) {
    if (channels.length >= MAX_CHANNELS) return;
    if (channels.some(c => c.channelId === channelId)) return;
    channels.push({ name, channelId, type });
    channels.sort((a, b) => a.name.localeCompare(b.name));
    saveChannels();
    renderChannelPills();
    updateSubtitle();
}

function removeChannel(channelId) {
    channels = channels.filter(c => c.channelId !== channelId);
    saveChannels();
    renderChannelPills();
    updateSubtitle();
    allVideos = allVideos.filter(v => v.channelId !== channelId);

// ─── Piped API ─────────────────────────────────────────────────
async function discoverInstances() {
    try {
        const res = await fetch('https://piped-instances.kavin.rocks/');
        if (res.ok) {
            const list = await res.json();
            const apis = list.filter(i => i.api_url).map(i => new URL(i.api_url).host);
            if (apis.length > 0) PIPED_INSTANCES = apis;
        }
    } catch {}
}

async function pipedFetch(path, skipCache = false) {
    const timeout = ms => new Promise((_, rej) => setTimeout(() => rej('timeout'), ms));

    // For stream requests, try multiple instances in parallel for speed
    if (path.startsWith('/streams/')) {
        const attempts = PIPED_INSTANCES.slice(0, 5).map(async inst => {
            try {
                const res = await Promise.race([fetch(`https://${inst}${path}`), timeout(6000)]);
                if (res.ok) {
                    const data = await res.json();
                    if (data) return data;
                }
            } catch {}
            return null;
        });
        const results = await Promise.all(attempts);
        const valid = results.find(r => r !== null);
        if (valid) return valid;
    }

    // For other requests, use sequential approach with caching
    if (workingInstance && !skipCache) {
        try {
            const res = await Promise.race([fetch(`https://${workingInstance}${path}`), timeout(8000)]);
            if (res.ok) return await res.json();
        } catch { workingInstance = null; }
    }
    for (const inst of PIPED_INSTANCES) {
        try {
            const res = await Promise.race([fetch(`https://${inst}${path}`), timeout(8000)]);
            if (res.ok) {
                workingInstance = inst;
                return await res.json();
            }
        } catch {}
    }
    return null;
}

async function fetchChannelVideos(channel) {
    const data = await pipedFetch(`/channel/${channel.channelId}`);
    if (data && data.relatedStreams) {
        return data.relatedStreams.map(v => ({
            videoId: v.url ? v.url.replace('/watch?v=', '') : '',
            title: v.title || '',
            channel: data.name || v.uploaderName || '',
            channelId: channel.channelId,
            channelType: channel.type,
            thumbnail: v.thumbnail || '',
            duration: v.duration || 0,
            uploaded: v.uploaded || 0,
            views: v.views || 0
        }));
    }
    return await fetchRSS(channel);
}

async function fetchRSS(channel) {
    try {
        const rssUrl = `https://www.youtube.com/feeds/videos.xml?channel_id=${channel.channelId}`;
        const res = await fetch(ALLORIGINS_PROXY + encodeURIComponent(rssUrl));
        if (!res.ok) return [];
        const text = await res.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, 'text/xml');
        const entries = xml.querySelectorAll('entry');
        const channelName = xml.querySelector('author > name')?.textContent || '';
        return Array.from(entries).map(entry => {
            const videoId = entry.querySelector('videoId')?.textContent || '';
            const title = entry.querySelector('title')?.textContent || '';
            const published = entry.querySelector('published')?.textContent || '';
            const thumb = entry.querySelector('group > thumbnail')?.getAttribute('url') || '';
            const views = parseInt(entry.querySelector('group > community > statistics')?.getAttribute('views') || '0');
            return {
                videoId, title, channel: channelName, channelId: channel.channelId,
                channelType: channel.type, thumbnail: thumb, duration: 0,
                uploaded: new Date(published).getTime(), views
            };
        });
    } catch { return []; }
}

async function fetchDescription(videoId) {
    if (descCache[videoId]) return descCache[videoId];

    // Try Piped API first
    try {
        const data = await pipedFetch(`/streams/${videoId}`);
        if (data && data.description) {
            descCache[videoId] = data.description;
            return descCache[videoId];
        }
    } catch {}

    // Fallback: try fetching via oembed (gets basic info)
    try {
        const oembedUrl = `https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`;
        const res = await fetch(ALLORIGINS_PROXY + encodeURIComponent(oembedUrl));
        if (res.ok) {
            const data = await res.json();
            if (data && data.title) {
                // oembed doesn't have description, but we can note it worked
                descCache[videoId] = 'No description available (video exists).';
                return descCache[videoId];
            }
        }
    } catch {}

    // Fallback: try noembed service
    try {
        const noembedUrl = `https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`;
        const res = await fetch(noembedUrl);
        if (res.ok) {
            const data = await res.json();
            if (data && !data.error) {
                descCache[videoId] = 'No description available.';
                return descCache[videoId];
            }
        }
    } catch {}

    descCache[videoId] = 'Description unavailable.';
    return descCache[videoId];
}

async function fetchTranscript(videoId) {
    if (transcriptCache[videoId]) return transcriptCache[videoId];
    try {
        const data = await pipedFetch(`/streams/${videoId}`);
        if (data && data.subtitles && data.subtitles.length > 0) {
            // Find auto-generated or English subtitles
            const sub = data.subtitles.find(s => s.autoGenerated || s.code === 'en') || data.subtitles[0];
            if (sub && sub.url) {
                const subRes = await fetch(sub.url);
                if (subRes.ok) {
                    const subText = await subRes.text();
                    // Parse VTT/SRT format - extract just the text
                    const lines = subText.split('\n');
                    const textLines = [];
                    for (const line of lines) {
                        // Skip timestamps, WEBVTT header, and empty lines
                        if (line.match(/^\d{2}:\d{2}/) || line.includes('-->') ||
                            line.startsWith('WEBVTT') || line.match(/^\d+$/) || !line.trim()) continue;
                        // Remove HTML tags
                        const clean = line.replace(/<[^>]+>/g, '').trim();
                        if (clean && !textLines.includes(clean)) textLines.push(clean);
                    }
                    const transcript = textLines.join(' ');
                    transcriptCache[videoId] = { available: true, text: transcript };
                    return transcriptCache[videoId];
                }
            }
        }
    } catch {}
    transcriptCache[videoId] = { available: false };
    return transcriptCache[videoId];
}

// ─── Feed Loading ──────────────────────────────────────────────
async function refreshFeed() {
    allVideos = [];
    const feedEl = document.getElementById('feed');
    feedEl.innerHTML = '<div class="feed-empty">Tuning in...</div>';

    const progressWrap = document.getElementById('progress-wrap');
    const progressBar = document.getElementById('progress-bar');
    progressWrap.style.display = 'block';
    progressBar.style.width = '0%';

    const cutoff = Date.now() - DAYS_WINDOW * 24 * 60 * 60 * 1000;
    const artistNames = getArtistNames();
    let completed = 0;
    const total = channels.length;

    const queue = [...channels];
    const results = [];

    async function worker() {
        while (queue.length > 0) {
            const channel = queue.shift();
            try {
                const videos = await fetchChannelVideos(channel);
                if (videos) {
                    const recent = videos.filter(v => {
                        if (v.uploaded <= cutoff) return false;
                        if (v.duration > 0 && v.duration <= 30) return false;
                        // For omni channels, only include videos mentioning an artist
                        if (channel.type === 'omni') {
                            const titleLower = v.title.toLowerCase();
                            const matchedArtist = artistNames.find(name =>
                                titleLower.includes(name.toLowerCase())
                            );
                            if (!matchedArtist) return false;
                            v.matchedArtist = matchedArtist;
                        }
                        return true;
                    });
                    results.push(...recent);
                }
            } catch {}
            completed++;
            progressBar.style.width = Math.round((completed / total) * 100) + '%';
        }
    }

    const workers = [];
    for (let i = 0; i < Math.min(CONCURRENCY, total); i++) {
        workers.push(worker());
    }
    await Promise.all(workers);

    allVideos = results;
    allVideos.sort((a, b) => b.uploaded - a.uploaded);

    progressWrap.style.display = 'none';
    renderFeed();
}

// ─── Feed Rendering ────────────────────────────────────────────
function renderFeed() {
    const feedEl = document.getElementById('feed');
    const visible = allVideos.filter(v => !isDismissed(v.videoId));

    if (!visible.length) {
        feedEl.innerHTML = `<div class="feed-empty">No new performances in the last ${DAYS_WINDOW} days.</div>`;
        return;
    }

    feedEl.innerHTML = visible.map(v => {
        const isOfficialMV = /official\s+(music\s+)?video/i.test(v.title);
        const isPopular = v.views >= 100000;
        const titleClass = 'vc-title' + (isOfficialMV ? ' official-mv' : '');
        const viewsClass = 'vc-views-inline' + (isPopular ? ' popular' : '');
        const isOmni = v.channelType === 'omni';
        const omniTag = isOmni ? `<span class="vc-omni-tag">Omni</span>` : '';
        const artistTag = v.matchedArtist ? `<span class="vc-artist-match">${esc(v.matchedArtist)}</span>` : '';

        return `
        <div class="video-card" data-video-id="${esc(v.videoId)}" onclick="toggleExpand(this, '${esc(v.videoId)}')">
            <div class="vc-row" style="display:flex;gap:12px;width:100%">

                        <span class="vc-channel">${esc(v.channel)}</span>
                        ${omniTag}
                        <span class="vc-time">${timeAgo(v.uploaded)}</span>
                    </div>
                    <div class="${titleClass}">${esc(v.title)}</div>
                    <div class="vc-info-row">
                        <span class="vc-duration">${formatDuration(v.duration)}</span>
                        <span class="${viewsClass}">${formatCount(v.views)} views</span>

                     onclick="event.stopPropagation();window.open('https://www.youtube.com/watch?v=${esc(v.videoId)}','_blank')"
                     title="Watch on YouTube">

    }).join('');
}

        return;
    }

    document.querySelectorAll('.video-card.expanded').forEach(c => {
        c.classList.remove('expanded');
        c.querySelector('.vc-expand-area').style.display = 'none';
    });

    card.classList.add('expanded');
    const expandArea = card.querySelector('.vc-expand-area');
    expandArea.style.display = 'block';

    const video = allVideos.find(v => v.videoId === videoId);
    if (!video) return;

    expandArea.innerHTML = `
        <img class="vc-thumb-large" src="${esc(video.thumbnail)}" alt="" onerror="this.style.display='none'">
        <div class="vc-loading">Loading details...</div>
    `;

    const desc = await fetchDescription(videoId);
    expandArea.innerHTML = `
        <img class="vc-thumb-large" src="${esc(video.thumbnail)}" alt="" onerror="this.style.display='none'">
        <div class="vc-desc">${linkify(esc(desc))}</div>
        <div class="vc-views">${formatCount(video.views)} views</div>
        <div class="vc-actions">
            <a class="vc-watch" href="https://www.youtube.com/watch?v=${esc(videoId)}" target="_blank" rel="noopener">Watch on YouTube</a>
            <button class="vc-transcript-btn" onclick="event.stopPropagation();loadTranscript('${esc(videoId)}', this)">View Transcript</button>
        </div>
        <div class="transcript-container" id="transcript-${esc(videoId)}"></div>
    `;
}

async function loadTranscript(videoId, btn) {
    const container = document.getElementById(`transcript-${videoId}`);
    if (!container) return;

    if (container.innerHTML) {
        container.innerHTML = '';
        btn.textContent = 'View Transcript';
        return;
    }

    btn.textContent = 'Loading...';
    btn.disabled = true;

    const transcript = await fetchTranscript(videoId);

    btn.disabled = false;

    if (transcript.available) {
        btn.textContent = 'Hide Transcript';
        container.innerHTML = `
            <div class="transcript-panel">
                <h4>Transcript</h4>
                <div class="transcript-text">${esc(transcript.text)}</div>
            </div>
        `;
    } else {
        btn.textContent = 'View Transcript';
        container.innerHTML = `
            <div class="transcript-panel">
                <div class="transcript-unavailable">No transcript available for this video.</div>
            </div>
        `;
        setTimeout(() => { container.innerHTML = ''; }, 3000);
    }
}

// ─── Helpers ───────────────────────────────────────────────────
function esc(str) {
    const d = document.createElement('div');
    d.textContent = str;
    return d.innerHTML;
}

function timeAgo(ts) {
    const diff = Date.now() - ts;
    const mins = Math.floor(diff / 60000);
    if (mins < 1) return 'just now';
    if (mins < 60) return mins + 'm ago';
    const hrs = Math.floor(mins / 60);
    if (hrs < 24) return hrs + 'h ago';
    const days = Math.floor(hrs / 24);
    if (days === 1) return 'yesterday';
    return days + 'd ago';
}

function formatDuration(seconds) {
    if (!seconds) return '\u2014';
    const h = Math.floor(seconds / 3600);
    const m = Math.floor((seconds % 3600) / 60);
    const s = seconds % 60;
    if (h > 0) return `${h}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    return `${m}:${String(s).padStart(2, '0')}`;
}

function formatCount(n) {
    if (n >= 1e9) return (n / 1e9).toFixed(1) + 'B';
    if (n >= 1e6) return (n / 1e6).toFixed(1) + 'M';
    if (n >= 1e3) return (n / 1e3).toFixed(1) + 'K';
    return String(n);
}

function linkify(text) {
    return text.replace(/(https?:\/\/[^\s<]+)/g, '<a href="$1" target="_blank" rel="noopener">$1</a>');
}

// ─── Boot ──────────────────────────────────────────────────────
if (sessionStorage.getItem(AUTH_KEY) === 'true' && getStoredHash()) {
    showApp();
} else {
    showGate();
}
