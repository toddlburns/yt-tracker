// ─── Password Protection ──────────────────────────────────────
async function sha256(str) {
    const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(str));
    return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
}

const PW_HASH_KEY = 'yt_tracker_pw_hash';
const AUTH_KEY = 'yt_tracker_auth';

function getStoredHash() { return localStorage.getItem(PW_HASH_KEY); }

async function handlePassword() {
    const input = document.getElementById('pw-input').value;
    if (!input) return;
    const hash = await sha256(input);
    const stored = getStoredHash();
    if (!stored) {
        localStorage.setItem(PW_HASH_KEY, hash);
        sessionStorage.setItem(AUTH_KEY, 'true');
        showApp();
    } else if (hash === stored) {
        sessionStorage.setItem(AUTH_KEY, 'true');
        showApp();
    } else {
        document.getElementById('pw-error').textContent = 'Incorrect password.';
        document.getElementById('pw-input').value = '';
        document.getElementById('pw-input').focus();
    }
}

function showApp() {
    document.getElementById('gate').style.display = 'none';
    document.getElementById('app').style.display = 'block';
    init();
}

        document.getElementById('gate-subtitle').textContent = 'Access is restricted.';
        document.getElementById('pw-btn').textContent = 'Go';
    }
}

// ─── Artist Management ────────────────────────────────────────
function loadArtists() {
    const stored = localStorage.getItem('yt_tracker_artists');
    if (stored) {
        artists = JSON.parse(stored);
        // Merge any new defaults the user doesn't already have
        const existingMap = new Map(artists.map(a => [a.channelId, a]));
        let added = false;
        for (const def of DEFAULT_ARTISTS) {
            const existing = existingMap.get(def.channelId);
            if (!existing) {
                artists.push(def);
                added = true;
            } else if (def.filter && !existing.filter) {
                // Default has a filter but stored version doesn't — this is a
                // filtered variant (e.g. "Vevo Footnotes"), add it alongside
                artists.push(def);
                added = true;
            }
        }
        if (added) {
            artists.sort((a, b) => a.name.localeCompare(b.name));
            saveArtists();
        }
    } else {
        artists = [...DEFAULT_ARTISTS];
        saveArtists();
    }
}

function saveArtists() {
    localStorage.setItem('yt_tracker_artists', JSON.stringify(artists));
}

    if (artists.length >= MAX_ARTISTS) return;
    if (artists.some(a => a.channelId === channelId && (a.filter || '') === (filter || ''))) return;
    const entry = { name, channelId };
    if (filter) entry.filter = filter;
    artists.push(entry);
    artists.sort((a, b) => a.name.localeCompare(b.name));
    saveArtists();
    renderArtistPills();
    updateSubtitle();
}

function removeArtist(channelId, filter) {
    artists = artists.filter(a => !(a.channelId === channelId && (a.filter || '') === (filter || '')));
    saveArtists();
    renderArtistPills();
    updateSubtitle();
    // Only remove videos if no other entry tracks this channel
    if (!artists.some(a => a.channelId === channelId)) {
        allVideos = allVideos.filter(v => v.channelId !== channelId);
    }
    renderFeed();
}

function renderArtistPills() {
    const el = document.getElementById('artist-pills');
    el.innerHTML = artists.map(a => {
        const filterAttr = a.filter ? `,'${esc(a.filter)}'` : '';
        return `<span class="artist-pill">${esc(a.name)}<button class="remove-artist" onclick="event.stopPropagation();removeArtist('${a.channelId}'${filterAttr})" title="Remove">&times;</button></span>`;
    }).join('');
}

function updateSubtitle() {
    document.getElementById('subtitle').textContent =
        `Tracking ${artists.length} artist${artists.length !== 1 ? 's' : ''} \u00b7 ${DAYS_WINDOW}-day window`;
}

function toggleManage() {
    const section = document.getElementById('manage-section');
    const btn = document.getElementById('manage-toggle');
    const open = section.classList.toggle('open');
    btn.innerHTML = (open ? '&#9650;' : '&#9660;') + ' Manage Artists';
}

// ─── Artist Search ─────────────────────────────────────────────
async function searchArtist() {
    const q = document.getElementById('artist-search').value.trim();
    if (!q) return;
    const el = document.getElementById('search-results');
    el.innerHTML = '<div style="font-size:0.8rem;color:#555;padding:4px 0;">Searching...</div>';
    try {
        const data = await pipedFetch(`/search?q=${encodeURIComponent(q)}&filter=channels`);
        if (!data) {
            el.innerHTML = '<div style="font-size:0.8rem;color:#e54;padding:4px 0;">All API instances are down. Try again later.</div>';
            return;
        }
        const items = (data.items || []).slice(0, 5);
        if (!items.length) {
            el.innerHTML = '<div style="font-size:0.8rem;color:#555;padding:4px 0;">No channels found.</div>';
            return;
        }
        el.innerHTML = items.map(ch => {
            const id = ch.url ? ch.url.replace('/channel/', '') : '';
            const subs = ch.subscribers >= 0 ? formatCount(ch.subscribers) + ' subscribers' : '';
            const thumb = ch.thumbnail || '';
            return `<div class="search-result">
                <img src="${esc(thumb)}" alt="" onerror="this.style.display='none'">
                <div class="sr-info">
                    <div class="sr-name">${esc(ch.name || '')}</div>
                    <div class="sr-subs">${esc(subs)}</div>
                </div>
                <button class="sr-add" onclick="event.stopPropagation();addArtistFromSearch('${esc(ch.name || '')}','${esc(id)}',this)">Add</button>
            </div>`;
        }).join('');
    } catch (e) {
        el.innerHTML = '<div style="font-size:0.8rem;color:#e54;padding:4px 0;">Search failed. Try again.</div>';
    }
}

function addArtistFromSearch(name, channelId, btn) {
    if (!channelId) return;
    addArtist(name, channelId);
    btn.textContent = 'Added';
    btn.disabled = true;
    btn.style.opacity = '0.5';
}

document.getElementById('artist-search').addEventListener('keydown', e => {
    if (e.key === 'Enter') searchArtist();
});

// ─── Dismissed Videos ──────────────────────────────────────────
function loadDismissed() {
    const stored = localStorage.getItem('yt_tracker_dismissed');
    if (stored) {
        dismissed = JSON.parse(stored);
        cleanDismissed();
    }
}

function cleanDismissed() {
    const cutoff = Date.now() - 5 * 24 * 60 * 60 * 1000;
    dismissed = dismissed.filter(d => d.ts > cutoff);
    saveDismissed();
}

function saveDismissed() {
    localStorage.setItem('yt_tracker_dismissed', JSON.stringify(dismissed));
}

function dismissVideo(videoId) {
    if (!dismissed.some(d => d.id === videoId)) {
        dismissed.push({ id: videoId, ts: Date.now() });
        saveDismissed();
    }
    const card = document.querySelector(`[data-video-id="${videoId}"]`);
    if (card) card.classList.add('dismissed');
    updateFeedCount();
}

function isDismissed(videoId) {
    return dismissed.some(d => d.id === videoId);
}

// ─── Piped API ─────────────────────────────────────────────────
async function discoverInstances() {
    try {
        const res = await fetch('https://piped-instances.kavin.rocks/');
        if (res.ok) {
            const list = await res.json();
            const apis = list
                .filter(i => i.api_url)
                .map(i => new URL(i.api_url).host);
            if (apis.length > 0) PIPED_INSTANCES = apis;
        }
    } catch {}
}

async function pipedFetch(path) {
    const timeout = ms => new Promise((_, rej) => setTimeout(() => rej('timeout'), ms));
    // Try cached working instance first
    if (workingInstance) {
        try {
            const res = await Promise.race([fetch(`https://${workingInstance}${path}`), timeout(8000)]);
            if (res.ok) return await res.json();
        } catch { workingInstance = null; }
    }
    // Try all instances
    for (const inst of PIPED_INSTANCES) {
        try {
            const res = await Promise.race([fetch(`https://${inst}${path}`), timeout(8000)]);
            if (res.ok) {
                workingInstance = inst;
                return await res.json();
            }
        } catch {}
    }
    // Fallback: null (RSS fallback handled separately)
    return null;
}

async function fetchChannelVideos(channelId) {
    const data = await pipedFetch(`/channel/${channelId}`);
    if (data && data.relatedStreams) {
        return data.relatedStreams.map(v => ({
            videoId: v.url ? v.url.replace('/watch?v=', '') : '',
            title: v.title || '',
            channel: data.name || v.uploaderName || '',
            channelId,
            thumbnail: v.thumbnail || '',
            duration: v.duration || 0,
            uploaded: v.uploaded || 0,
            views: v.views || 0
        }));
    }
    // Fallback: YouTube RSS via allorigins proxy
    return await fetchRSS(channelId);
}

async function fetchRSS(channelId) {
    try {
        const rssUrl = `https://www.youtube.com/feeds/videos.xml?channel_id=${channelId}`;
        const res = await fetch(ALLORIGINS_PROXY + encodeURIComponent(rssUrl));
        if (!res.ok) return [];
        const text = await res.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, 'text/xml');
        const entries = xml.querySelectorAll('entry');
        const channelName = xml.querySelector('author > name')?.textContent || '';
        return Array.from(entries).map(entry => {
            const videoId = entry.querySelector('videoId')?.textContent || '';
            const title = entry.querySelector('title')?.textContent || '';
            const published = entry.querySelector('published')?.textContent || '';
            const thumb = entry.querySelector('group > thumbnail')?.getAttribute('url') || '';
            const views = parseInt(entry.querySelector('group > community > statistics')?.getAttribute('views') || '0');
            return {
                videoId, title, channel: channelName, channelId,
                thumbnail: thumb, duration: 0, uploaded: new Date(published).getTime(),
                views
            };
        });
    } catch { return []; }
}

async function fetchDescription(videoId) {
    if (descCache[videoId]) return descCache[videoId];
    try {
        const data = await pipedFetch(`/streams/${videoId}`);
        if (data) {
            descCache[videoId] = data.description || 'No description available.';
            return descCache[videoId];
        }
    } catch {}
    descCache[videoId] = 'Description unavailable.';
    return descCache[videoId];
}

// ─── Feed Loading ──────────────────────────────────────────────
async function refreshFeed() {
    allVideos = [];
    const feedEl = document.getElementById('feed');
    feedEl.innerHTML = '<div class="feed-empty">Loading...</div>';

    const progressWrap = document.getElementById('progress-wrap');
    const progressBar = document.getElementById('progress-bar');
    progressWrap.style.display = 'block';
    progressBar.style.width = '0%';

    const cutoff = Date.now() - DAYS_WINDOW * 24 * 60 * 60 * 1000;
    let completed = 0;
    const total = artists.length;

    // Concurrency-limited fetching
    const queue = [...artists];
    const results = [];

    async function worker() {
        while (queue.length > 0) {
            const artist = queue.shift();
            try {
                const videos = await fetchChannelVideos(artist.channelId);
                if (videos) {
                    const recent = videos.filter(v => {
                        if (v.uploaded <= cutoff) return false;
                        if (v.duration > 0 && v.duration <= 30) return false;
                        if (artist.filter && !v.title.toLowerCase().includes(artist.filter.toLowerCase())) return false;
                        return true;
                    });
                    results.push(...recent);
                }
            } catch {}
            completed++;
            progressBar.style.width = Math.round((completed / total) * 100) + '%';
        }
    }

    const workers = [];
    for (let i = 0; i < Math.min(CONCURRENCY, total); i++) {
        workers.push(worker());
    }
    await Promise.all(workers);

    allVideos = results;
    allVideos.sort((a, b) => b.uploaded - a.uploaded);

    progressWrap.style.display = 'none';
    renderFeed();
}

// ─── Feed Rendering ────────────────────────────────────────────
function renderFeed() {
    const feedEl = document.getElementById('feed');
    const visible = allVideos.filter(v => !isDismissed(v.videoId));
    updateFeedCount();

    if (!visible.length) {
        feedEl.innerHTML = '<div class="feed-empty">No new videos in the last ' + DAYS_WINDOW + ' days.</div>';
        return;
    }

    feedEl.innerHTML = visible.map(v => {
        const isOfficialMV = /official\s+(music\s+)?video/i.test(v.title);
        const isPopular = v.views >= 100000;
        const titleClass = 'vc-title' + (isOfficialMV ? ' official-mv' : '');
        const viewsClass = 'vc-views-inline' + (isPopular ? ' popular' : '');
        return `
        <div class="video-card" data-video-id="${esc(v.videoId)}" onclick="toggleExpand(this, '${esc(v.videoId)}')">
            <div class="vc-row" style="display:flex;gap:10px;width:100%">
                <div class="vc-check" onclick="event.stopPropagation();dismissVideo('${esc(v.videoId)}')" title="Dismiss"></div>
                <div class="vc-body">
                    <div class="vc-meta">
                        <span class="vc-channel">${esc(v.channel)}</span>
                        <span class="vc-time">${timeAgo(v.uploaded)}</span>
                    </div>
                    <div class="${titleClass}">${esc(v.title)}</div>
                    <div class="vc-info-row">
                        <span class="vc-duration">${formatDuration(v.duration)}</span>
                        <span class="${viewsClass}">${formatCount(v.views)} views</span>
                    </div>
                </div>
                <img class="vc-thumb" src="${esc(v.thumbnail)}" alt="" loading="lazy" onerror="this.style.display='none'"
                     onclick="event.stopPropagation();window.open('https://www.youtube.com/watch?v=${esc(v.videoId)}','_blank')"
                     title="Watch on YouTube">
            </div>
            <div class="vc-expand-area" style="display:none"></div>
        </div>`;
    }).join('');
}

function updateFeedCount() {
    const visible = allVideos.filter(v => !isDismissed(v.videoId));
    document.getElementById('feed-title').textContent =
        `Feed (${visible.length} video${visible.length !== 1 ? 's' : ''})`;
}

async function toggleExpand(card, videoId) {
    if (card.classList.contains('expanded')) {
        card.classList.remove('expanded');
        card.querySelector('.vc-expand-area').style.display = 'none';
        return;
    }

    // Collapse others
    document.querySelectorAll('.video-card.expanded').forEach(c => {
        c.classList.remove('expanded');
        c.querySelector('.vc-expand-area').style.display = 'none';
    });

    card.classList.add('expanded');
    const expandArea = card.querySelector('.vc-expand-area');
    expandArea.style.display = 'block';

    const video = allVideos.find(v => v.videoId === videoId);
    if (!video) return;

    expandArea.innerHTML = `
        <img class="vc-thumb-large" src="${esc(video.thumbnail)}" alt="" onerror="this.style.display='none'">
        <div class="vc-loading">Loading description...</div>
    `;

    const desc = await fetchDescription(videoId);
    expandArea.innerHTML = `
        <img class="vc-thumb-large" src="${esc(video.thumbnail)}" alt="" onerror="this.style.display='none'">
        <div class="vc-desc">${linkify(esc(desc))}</div>
        <div class="vc-views">${formatCount(video.views)} views</div>
        <a class="vc-watch" href="https://www.youtube.com/watch?v=${esc(videoId)}" target="_blank" rel="noopener">Watch on YouTube</a>
    `;
}

// ─── Helpers ───────────────────────────────────────────────────
function esc(str) {
    const d = document.createElement('div');
    d.textContent = str;
    return d.innerHTML;
}

function timeAgo(ts) {
    const diff = Date.now() - ts;
    const mins = Math.floor(diff / 60000);
    if (mins < 1) return 'just now';
    if (mins < 60) return mins + 'm ago';
    const hrs = Math.floor(mins / 60);
    if (hrs < 24) return hrs + 'h ago';
    const days = Math.floor(hrs / 24);
    if (days === 1) return 'yesterday';
    return days + 'd ago';
}

function formatDuration(seconds) {
    if (!seconds) return '\u2014';
    const h = Math.floor(seconds / 3600);
    const m = Math.floor((seconds % 3600) / 60);
    const s = seconds % 60;
    if (h > 0) return `${h}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    return `${m}:${String(s).padStart(2, '0')}`;
}

function formatCount(n) {
    if (n >= 1e9) return (n / 1e9).toFixed(1) + 'B';
    if (n >= 1e6) return (n / 1e6).toFixed(1) + 'M';
    if (n >= 1e3) return (n / 1e3).toFixed(1) + 'K';
    return String(n);
}

function linkify(text) {
    return text.replace(/(https?:\/\/[^\s<]+)/g, '<a href="$1" target="_blank" rel="noopener">$1</a>');
}

if (sessionStorage.getItem(AUTH_KEY) === 'true' && getStoredHash()) {
    showApp();

    showGate();
